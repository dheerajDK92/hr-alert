<ion-content color="default">
  <ion-header [translucent]="true">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <ion-toolbar color="warning">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>LOGIN</ion-title>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
        <ion-card div class="card">
          <img src="../../assets/image/logo.png" />
          <!-- <ion-card-header>
            <ion-card-subtitle><strong>Punch Attendance</strong></ion-card-subtitle>
          </ion-card-header> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="email" type="text" placeholder="Email OR Phone..." ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password..." ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size-md="6" size-lg="6" size-xs="6">
          <div padding>
            <ion-button color="warning" type="submit" [disabled]="!form.valid" size="large" type="submit"
              expand="block">Login
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="6" size-lg="6" size-xs="6">
          <div padding>
            <ion-button color="warning" (click)="navigateToSignUp()" size="large" type="button" expand="block">Sign Up
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
