<ion-header translucent no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="cancelPopUp()">
      <ion-button color="light">
        <ion-icon name="arrow-back"></ion-icon>&nbsp;
        Back
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" slot="fixed">
  <!---->
  <div>
    <h2 class="ion-text-center">Schedule Task</h2>
    <ion-list padding>
      <ion-item>
        <ion-label>Select Task</ion-label>
        <ion-select name="reason" [(ngModel)]="formData.task">
          <ion-select-option *ngFor="let reason of taskList" [value]="reason">
            {{reason.areaOfWork}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Select Employee<sup class="required">*</sup></ion-label>
        <ion-select name="taskFor" [(ngModel)]="formData.taskFor">
          <ion-select-option *ngFor="let emp of empList" [value]="emp">
            {{emp.empname}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Task Date:<sup class="required">*</sup></ion-label>
        <ion-datetime min="2020" max="2099-10-31" name="taskDate" [(ngModel)]="formData.taskDate"
          displayFormat="MM/DD/YYYY">
        </ion-datetime>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row ion-content>
        <ion-col size="6">
          <ion-button size="small" color="primary" (click)="scheduleTask()">Schedule Task
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <h4 class="ion-text-center">Scheduled Task List's</h4>
    <ion-row class="header">
      <ion-col col class="text-left">
        <ion-label>#</ion-label>
      </ion-col>
      <ion-col col class="text-left">
        <ion-label>Task For</ion-label>
      </ion-col>
      <ion-col col class="text-left">
        <ion-label>Task</ion-label>
      </ion-col>
      <ion-col col class="text-left">
        <ion-label>Task Date</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="border-bottom: groove;" *ngFor="let item of scheduleTaskList; let i=index;">
      <ion-col col class="text-left" style="width:10px">
        <ion-label>{{i + 1}}</ion-label>
      </ion-col>
      <ion-col col class="text-left">
        <ion-label>{{getEmpName(item.taskFor)}}</ion-label>
      </ion-col>
      <ion-col col class="text-left">
        <ion-label>{{getTaskDetail(item.task)}}</ion-label>
      </ion-col>
      <ion-col col class="text-left">
        <ion-label>{{item.taskDate | date }}</ion-label>
      </ion-col>
    </ion-row>
    <p class="ion-text-center" *ngIf="scheduleTaskList.length == 0">No Result Found</p>
  </div>
  <!---->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="cancelPopUp()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
