<ion-content color="default">
  <ion-header [translucent]="true">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Sign Up</ion-title>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Employee Name:<sup class="required">*</sup></ion-label>
              <ion-input name="name" type="text" placeholder="Employee Name..." ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Employee Email:</ion-label>
              <ion-input name="email" type="email" placeholder="Employee Email..." ngModel></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Employee Phone:</ion-label>
              <ion-input name="phone" type="number" placeholder="+91XX12345XXX" ngModel></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Password:</ion-label>
              <ion-input name="password" type="password" placeholder="Password..." ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Select Company:</ion-label>
              <ion-select required ngModel name="companyId" multiple="false" placeholder="Select Company...">
                <ion-select-option *ngFor="let item of companies" [value]="item._id">{{item?.companyName}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Select Site:</ion-label>
              <ion-select required ngModel name="site" multiple="false" placeholder="Select Site...">
                <ion-select-option *ngFor="let item of sites" [value]="item">{{item}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-button type="submit" [disabled]="!form.valid" size="small" type="submit" expand="block">Sign Up
          </ion-button>
        </ion-col>
        <ion-col size-md="6" size-lg="6" size-xs="6">
          <div padding>
            <ion-button color="warning" (click)="navigateToLogin()" size="small" type="button" expand="block">LOGIN With
              Email
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
