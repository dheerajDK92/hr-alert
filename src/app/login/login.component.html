<ion-content color="default">
  <ion-header [translucent]="true">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>LOGIN</ion-title>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
        <ion-card div class="card">
          <img src="../../assets/image/logo.png" />
          <!-- <ion-card-header>
            <ion-card-subtitle><strong>Punch Attendance</strong></ion-card-subtitle>
          </ion-card-header> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="submitForm(form)" *ngIf="mobileForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="mobile" type="number" placeholder="+91XX12345XXX" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="!form.valid" size="large" type="submit" expand="block">Login
            </ion-button>
          </div>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-router-link color="tertiary" routerDirection="root" [routerLink]="['/loginWithEmail']">Login with Email/Password</ion-router-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <form #otpform="ngForm" (ngSubmit)="submitOTPForm(otpform)" *ngIf="OTPForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="otp" type="number" placeholder="OTP..." ngModel required></ion-input>
            </ion-item>
            <ion-item *ngIf="!showResend && resendOPTTime >0">
              Resend OTP in {{resendOPTTime}} Sec.
            </ion-item>
            <ion-item *ngIf="showResend">
              <ion-item (click)="resendOTP()">Resend OTP</ion-item>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="!otpform.valid" max="6" size="large" type="submit" expand="block">
              Verify OTP
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
