<app-header [headerText]="main"></app-header>
<ion-content *ngIf="skelenton">
  <app-skeleton></app-skeleton>
</ion-content>
<ion-content *ngIf="!skelenton">
  <form #form="ngForm" (ngSubmit)="submitReimbursementForm(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Reimbursement Type:<sup class="required">*</sup></ion-label>
              <ion-select ngModel name="reimbursementType" multiple="false" placeholder="Reimbursement Type...">
                <ion-select-option value="Travel and Mileage Reimbursements">Travel and Mileage Reimbursements</ion-select-option>
                <ion-select-option value="Business Expense Reimbursements">Business Expense Reimbursements</ion-select-option>
                <ion-select-option value="Healthcare Reimbursements">Healthcare Reimbursements</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Expense Date:<sup class="required">*</sup></ion-label>
              <ion-datetime [max]="expenseDateLimit" name="expenseDate" ngModel displayFormat="MM/DD/YYYY">
              </ion-datetime>
            </ion-item>
          </div>
        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Origin:<sup class="required">*</sup></ion-label>
              <ion-input name="origin" type="text" placeholder="Origin..." ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Destination:<sup class="required">*</sup></ion-label>
              <ion-input name="destination" type="text" placeholder="Destination..." ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Amount:<sup class="required">*</sup></ion-label>
              <ion-input name="amount" type="number" placeholder="Amount..." ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size-md="6" size-lg="6" size-xs="12">
          <ion-item>
            <ion-label position="floating">Remarks:<sup class="required">*</sup></ion-label>
            <ion-textarea name="remarks" type="text" placeholder="Remarks..." ngModel>
            </ion-textarea>
          </ion-item>
        </ion-col>
       
        <ion-col size-md="6" size-lg="6" size-xs="12">
        <div padding>
          <ion-button type="submit" size="small" type="submit" expand="block">Apply</ion-button>
        </div>
      </ion-col>
      
      </ion-row>
    </ion-grid>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="backButton()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
