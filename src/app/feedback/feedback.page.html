<app-header [headerText]="main"></app-header>
<ion-content [fullscreen]="true">
  <div id="container" padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1>Feedback</h1>
          <h3>Give use your feedback. we will get in touch with you within 24 Hours.</h3>
        </ion-col>
        <ion-col size="12">
          <form #form="ngForm" (ngSubmit)="submitFeedbackForm(form)" novalidate>
            <ion-item>
              <ion-label>Mobile: </ion-label>
              <ion-input type="text" disabled name="mobile" [(ngModel)]="EmpData.email" ngControl="mobile">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Email: </ion-label>
              <ion-input type="email" disabled name="title" [(ngModel)]="EmpData.phone" ngControl="title">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Feedback: </ion-label>
              <ion-textarea name="description" [(ngModel)]="formValues.description" ngControl="description">
              </ion-textarea>
            </ion-item>
            <ion-button ion-button type="submit" block>Send Feedback</ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- fab placed in the center of the content with a list on each side -->
  <ion-fab vertical="bottom" color="primary" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openSocial('instagram')">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      &nbsp;
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button (click)="openSocial('facebook')">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button (click)="openSocial('twitter')">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- back -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="backButton()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- back -->
</ion-content>
